server:
  port: 8082

spring:
  application:
    name: product-service

  data:
    mongodb:
      uri: mongodb://localhost:27017/productdb

  config:
    import: optional:configserver:http://localhost:8088

eureka:
  client:
    register-with-eureka: true
    fetch-registry: true
    service-url:
      defaultZone: http://localhost:8761/eureka
  instance:
    prefer-ip-address: true

management:
  endpoints:
    web:
      exposure:
        include: "*"

resilience4j:
  circuitbreaker:
    instances:
      productServiceCircuitBreaker:
        registerHealthIndicator: true
        slidingWindowSize: 5
        minimumNumberOfCalls: 5
        failureRateThreshold: 50
        waitDurationInOpenState: 10s

  retry:
    instances:
      productServiceRetry:
        maxAttempts: 3
        waitDuration: 2s

  timelimiter:
    instances:
      productServiceTimeLimiter:
        timeoutDuration: 4s

logging:
  level:
    root: INFO
    com.example.ProductService: DEBUG

---

